<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
</head>
<body>
    <div class="container">
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            
            <form action="/login" mathod="POST" id="login-form">
                <!--username input-->
                <div class="div-input" id="username">
                    <input type="text" placeholder="username" id="username_input" name="username" required>
                </div>
            
                <!--password input-->
                <div class="div-input" id="password">
                    <input placeholder="password" id="password_input" 
                    type="password" name="password" required>
                    <!--visibility-->
                    <i class="fa-solid fa-eye-slash" id="show-password" onClick="changeIcon(this)"></i>  
                </div>
                <% if (messages.error) { %>
                    <%= messages.error %>
                <% } %>
                <!--login-->
                <button id="btn_login" onclick="openMenu()">login</button> <!---->
            </form>
            
            <div id="linkDiv">
                <a id="registerLink" href="/register">register</a>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
