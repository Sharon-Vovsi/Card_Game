<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login_container">
            <form action="/register" method="POST">
                <h1 class="login_title">Register</h1>
                
                <!--username input-->
                <div class="div-input" id="username">
                    <input type="text" placeholder="username" id="username_input" name ="username" required>
                </div>
            
                <!--password input-->
                <div class="div-input" id="passwrd">
                    <input placeholder="password" id="password_input" name = "password" type="password" required>
                    <!--visibility-->
                    <i class="fa-solid fa-eye-slash" id="show-password" onClick="changeIcon(this)"></i> 
                </div>

                <!--login-->
                <button id="btn_register" onclick="openLogin()">Register</button><!---->
            </form>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
